version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: project-budget-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: project_budget_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: project-budget-tracker-backend
    environment:
      - SERVER_ADDRESS=:8080
      - DATABASE_URL=postgres://postgres:postgres@db:5432/project_budget_tracker?sslmode=disable
      - JWT_SECRET=dev-secret-key-change-in-production
      - ENVIRONMENT=development
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - backend_cache:/go/pkg/mod
    depends_on:
      db:
        condition: service_healthy
    command: go run cmd/server/main.go

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: project-budget-tracker-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
      - NEXT_PUBLIC_ENVIRONMENT=development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  backend_cache:
